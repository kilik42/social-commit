<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Welcome to PanConnector</title>
</head>
<body>


<nav class="navbar bg-dark">
  <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>
        Pan Entrep Connector
      </a>
  </h1>

  <ul>
    <li><a href="profiles.html">Entrepreneurs</a></li>
    <li><a href="register.html">Register</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<section class="container">
    <h1 class="large text-primary">
      Sign Up
    </h1>

    <p class="lead"><i class="fas fa-user"></i>
    Create Your Account
    </p>
    <form class="form" action="dashboard.html" method="post">
       <div class="form-group">
         <input type="text" name="" value=""placeholder="name" required>

       </div>
       <div class="form-group">
         <input type="email" name="" value=""placeholder="Email Address">
         <small class="form-text">

           This site uses Gravatar, so if you want a proile image use a gravatar email
         </small>
       </div>

       <div class="form-group">
         <input type="password" name="" value=""placeholder="Password" minlength="6">

       </div>


       <div class="form-group">
         <input type="password" name="" value=""placeholder="Confirm Password" minlength="6">

       </div>

    </form>


    <p class="my-1">
      Already have an account?
      <a href="login.html">Sign In</a>
    </p>
</section>
</body>
</html>
